<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .corner { stroke: #FFFFFF; stroke-width: 36; stroke-linecap: square; fill: none; }
      .label { fill: #FFFFFF; font-family: Arial, Helvetica, sans-serif; font-weight: 800; font-size: 64px; letter-spacing: 2px; }
    </style>
  </defs>

  <!-- Rotate the whole group slightly for the dynamic look -->
  <g transform="rotate(-12 256 256)">
    <!-- Corners -->
    <!-- top-left -->
    <line class="corner" x1="120" y1="120" x2="220" y2="120" />
    <line class="corner" x1="120" y1="120" x2="120" y2="220" />
    <!-- top-right -->
    <line class="corner" x1="292" y1="120" x2="392" y2="120" />
    <line class="corner" x1="392" y1="120" x2="392" y2="220" />
    <!-- bottom-left -->
    <line class="corner" x1="120" y1="392" x2="220" y2="392" />
    <line class="corner" x1="120" y1="292" x2="120" y2="392" />
    <!-- bottom-right -->
    <line class="corner" x1="292" y1="392" x2="392" y2="392" />
    <line class="corner" x1="392" y1="292" x2="392" y2="392" />

    <!-- Red dot -->
    <circle cx="350" cy="138" r="14" fill="#E11D2A"/>
    
    <!-- Text -->
    <text class="label" x="50%" y="52%" text-anchor="middle" dominant-baseline="middle">KLUTCH</text>
  </g>
</svg>
